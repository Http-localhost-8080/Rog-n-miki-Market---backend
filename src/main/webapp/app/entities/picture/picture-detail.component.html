<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="picture">
            <h2><span>Picture</span> {{ picture.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <div *ngIf="picture.name">
                        <a (click)="openFile(picture.nameContentType!, picture.name)">open</a>
                        {{ picture.nameContentType }}, {{ byteSize(picture.name) }}
                    </div>
                </dd>
                <dt><span>Article</span></dt>
                <dd>
                    <div *ngIf="picture.article">
                        <a [routerLink]="['/article', picture.article?.id, 'view']">{{ picture.article?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/picture', picture.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
