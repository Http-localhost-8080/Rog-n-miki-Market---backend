<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="note">
            <h2><span>Note</span> {{ note.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Note</span></dt>
                <dd>
                    <span>{{ note.note }}</span>
                </dd>
                <dt><span>Article</span></dt>
                <dd>
                    <div *ngIf="note.article">
                        <a [routerLink]="['/article', note.article?.id, 'view']">{{ note.article?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/note', note.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
