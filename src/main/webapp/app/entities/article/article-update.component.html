<div class="row justify-content-center">
    <div class="col-8">
        <div class="card mt-5 mb-5">
            <div class="card-header h1 font-weight-bold bg-info text-white">
                Créer ou ajouter un article
            </div>

            <div class="card-body">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                    <div>
                        <jhi-alert-error></jhi-alert-error>

                        <div class="form-group" [hidden]="!editForm.get('id')!.value">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="field_title">Title</label>
                            <input type="text" placeholder="Entrer le titre de l'article" class="form-control" name="title" id="field_title"
                                   formControlName="title"/>
                            <div *ngIf="editForm.get('title')!.invalid && (editForm.get('title')!.dirty || editForm.get('title')!.touched)">
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get('title')?.errors?.required">
                                    This field is required.
                                </small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="field_description">Description</label>
                            <input type="text" placeholder="Entrer la description de l'article" class="form-control" name="description" id="field_description"
                                   formControlName="description"/>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="field_price">Prix</label>
                            <input type="number" placeholder="Entrer le prix de l'article" class="form-control" name="price" id="field_price"
                                   formControlName="price"/>
                            <div *ngIf="editForm.get('price')!.invalid && (editForm.get('price')!.dirty || editForm.get('price')!.touched)">
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get('price')?.errors?.required">
                                    This field is required.
                                </small>
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.get('price')?.errors?.number">
                                    This field should be a number.
                                </small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="field_createAt">Date de création</label>
                            <div class="input-group">
                                <input id="field_createAt" placeholder="Sélectionner la date de création de l'article" type="text" class="form-control" name="createAt" ngbDatepicker #createAtDp="ngbDatepicker" formControlName="createAt"/>
                                <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="createAtDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="field_cities">Ville</label>
                            <select class="form-control" id="field_cities" multiple name="cities" formControlName="cities">
                                <option [ngValue]="getSelected(editForm.get('cities')!.value, cityOption)" *ngFor="let cityOption of cities; trackBy: trackById">{{ cityOption.name }}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="field_etats">Etat</label>
                            <select class="form-control" id="field_etats" multiple name="etats" formControlName="etats">
                                <option [ngValue]="getSelected(editForm.get('etats')!.value, etatOption)" *ngFor="let etatOption of etats; trackBy: trackById">{{ etatOption.type }}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="field_users">User</label>
                            <select class="form-control" id="field_users" multiple name="users" formControlName="users">
                                <option [ngValue]="getSelected(editForm.get('users')!.value, userOption)" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                            </select>
                        </div>

                        <!--
                        <div class="form-group">
                            <label for="field_panniers">Pannier</label>
                            <select class="form-control" id="field_panniers" multiple name="panniers" formControlName="panniers">
                                <option [ngValue]="getSelected(editForm.get('panniers')!.value, pannierOption)" *ngFor="let pannierOption of panniers; trackBy: trackById">{{ pannierOption.id }}</option>
                            </select>
                        </div>
                        -->

                        <div class="form-group">
                            <label class="form-control-label" for="field_category">Categorie</label>
                            <select class="form-control" id="field_category" name="category" formControlName="category">
                                <option selected disabled>Sélectionner la catégorie de votre article</option>
                                <option [ngValue]="categoryOption.id === editForm.get('category')!.value?.id ? editForm.get('category')!.value : categoryOption" *ngFor="let categoryOption of categories; trackBy: trackById">{{ categoryOption.title }}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-4">
                                    <div  *ngIf="editForm.get('name')!.value">
                                        <img [src]="'data:' + editForm.get('nameContentType')!.value + ';base64,' + editForm.get('name')!.value" alt="" class="img-fluid"/>
                                        <button class="btn btn-danger">
                                            <fa-icon icon="times"></fa-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <input type="file" name="photo" (change)="setFileData($event, 'name', false)"/>

                            <input type="hidden" class="form-control" name="name" id="field_name"
                                   formControlName="name"/>
                            <input type="hidden" class="form-control" name="nameContentType" id="field_nameContentType"
                                   formControlName="nameContentType" />
                        </div>
                    </div>

                    <div>
                        <button type="button" id="cancel-save" class="btn btn-danger" (click)="previousState()">
                            <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
                        </button>

                        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-info">
                            <fa-icon icon="save"></fa-icon>&nbsp;<span>Enregistrer</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
