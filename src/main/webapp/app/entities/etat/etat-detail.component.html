<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="etat">
            <h2><span>Etat</span> {{ etat.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Available</span></dt>
                <dd>
                    <span>{{ etat.available }}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{ etat.type }}</span>
                </dd>
                <dt><span>Frais</span></dt>
                <dd>
                    <span>{{ etat.frais }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/etat', etat.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
