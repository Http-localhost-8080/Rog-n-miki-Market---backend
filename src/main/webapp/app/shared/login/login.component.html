<div class="modal-header bg-info font-weight-bold text-white">
    <h4 class="modal-title text-center">Connexion</h4>

    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>

        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <label class="username-label" for="username">Nom d'utilisateur</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Entrez votre nom d'utilisateur"
                           formControlName="username" #username>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Entrez votre mot de passe"
                           formControlName="password">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                        <span>Se souvenir de moi</span>
                    </label>
                </div>

                <div class="form-group mt-2 row">
                    <button type="submit" class="btn btn-info form-control col-8 offset-2" [disabled]="loginForm.invalid">Se connecter</button>
                </div>
            </form>

            <div class="mt-3 mr-auto text-info">
                <a class="alert-link" (click)="requestResetPassword()">Mot de passe oublié?</a>
            </div>

            <div class="text-info">
                <span>Vous n'avez pas de compte ?</span>
                <a class="alert-link" (click)="register()">Créer un compte</a>
            </div>
        </div>
    </div>
</div>
